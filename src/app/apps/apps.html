<div layout="column" layout-fill>

  <header>
    <acme-navbar></acme-navbar>
  </header>

  <md-content>
    <div layout="row" layout-align="end center">
      <md-button class="md-fab add-button" aria-label="Add application" ng-click="ac.openAddDialog($event)">
        <md-icon>add</md-icon>
      </md-button>
    </div>

    <div layout="row" layout-padding layout-wrap layout-fill ng-cloak>
      <md-whiteframe ng-repeat="app in ac.apps" class="{{app.status}}-status md-whiteframe-2dp" flex-sm="50" flex-gt-sm="25" layout
                     layout-align="center center">
        <md-whiteframe-content>
          <span class="md-title">{{app.name}}</span>
          <p class="md-body-1">{{app.status}}</p>
        </md-whiteframe-content>
      </md-whiteframe>
    </div>
  </md-content>

</div>
