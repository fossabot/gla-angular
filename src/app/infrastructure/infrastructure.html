<div layout>
  <span class="md-title md-padding">Infrastructure</span>
  <!--<span flex></span>-->
  <!--<md-button class="md-raised" ng-click="adc.deploy()" ng-disabled="adc.disableDeploy()">Deploy</md-button>-->
</div>
<md-tabs md-dynamic-height class="md-accent md-hue-1 tabs-section">
    <md-tab ng-repeat="tab in ic.tabItems" ng-disabled="tab.disabled" label="{{tab.title}}">
      <md-content>
        <md-list>
          <md-list-item ng-repeat="item in tab.list" class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <h4>{{item.description}}</h4>
              <p ng-repeat="listitem in item.content track by $index">{{listitem}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </md-tab>
  </md-tabs>
