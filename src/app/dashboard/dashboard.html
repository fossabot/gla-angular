
<div layout="column" class="dashboard-page" layout-gt-md="row" layout-fill>
  <div flex="15" class="dashboard-menu md-whiteframe-0dp" layout="column" layout-fill>

    <!--<md-subheader class="md-no-sticky" layout-align="center">App Menu</md-subheader>-->

    <div ng-repeat="item in dashboard.menu">
      <md-list-item ui-sref={{item.path}} class="md-whiteframe-0dp">
        <md-icon>{{item.icon}}</md-icon>
        <p>{{item.name}}</p>
      </md-list-item>
      <!--<md-divider></md-divider>-->
    </div>

  </div>

  <div flex="85" class="dashboard-content" layout="column" layout-fill> <!--layout-align="start center"-->

    <div class="container" ui-view layout-fill></div>

  </div>
</div>
