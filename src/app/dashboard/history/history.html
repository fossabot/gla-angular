<div>
  <div ng-cloak layout="column" >

    <md-toolbar class="md-hue-1">
      <div layout="row" flex-gt-sm="100">
        <h2 class="md-toolbar-tools" >
          Activity Log
        </h2>
      </div>
    </md-toolbar>

    <md-content>
      <md-list>
        <md-list-item class="md-2-line" ng-cloak ng-repeat="log in history.logs">

          <div class="md-list-item-text">
            <div layout-gt-sm="row">
               <div flex-xs="25">
                 {{log.createdAt | amDateFormat:'DD.MM.YYYY HH:mm:ss'}}
               </div>
              <div flex="25" hide-xs="" hide-sm=""><!-- Spacer //--></div>
                <div flex-xs="50">
                  {{log.content}}
                </div>
            </div>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>



    </md-content>
  </div>
</div>
