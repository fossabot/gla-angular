<md-dialog>
  <md-subheader class="md-primary" layout="center">Log in</md-subheader>
  <form layout="column" class="md-inline-form">
    <md-content layout-gt-sm="row" layout-padding>
      <md-input-container flex>
        <label>Email</label>
        <input ng-model="vm.loginData.email" type="email" required>
      </md-input-container>
      <md-input-container flex>
        <label>Password</label>
        <input ng-model="vm.loginData.password" type="password" required>
      </md-input-container>
    </md-content>
    <md-button aria-label="Submit" ng-click="vm.login()">
      Submit
    </md-button>
  </form>
</md-dialog>
